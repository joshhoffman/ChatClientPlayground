<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>
<!--<script src="http://code.jquery.com/jquery-1.11.1.js"></script>-->
<script src="/jquery.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>

<body>
    <div class="row-fluid">
        <div class="col-xs-9">
            <div id="messagebox">
                <ul id="messages"></ul>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="optionsbox">
                <ul id="optionslist">
                    <li>

                        <div class="popover-markup">
                            <button type="button" class="trigger btn btn-default btn-block" id="registeroption">register</button>
                            <div class="head hide">Username</div>
                            <div class="content hide">
                                <div class="option-form">
                                    <input type="text" id="username" class="form-control" placeholder="guest">
                                </div>
                                <button type="submit" id="registerbutton" class="btn btn-default btn-block">Submit</button>
                            </div>
                            <div class="footer hide">footer</div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </div>
<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
</form>
<script src="/socket.io/socket.io.js"></script>
<script src="/chat.js"></script>
</body>
</html>
